# [START servicemesh_asm_installation_manifests_for_asm_channel_kustomization_component]
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patchesJson6902:
- target:
    kind: ControlPlaneRevision
    name: asm-managed
  patch: |-
    - op: replace
      path: /metadata/name
      value: ASM_VERSION
    - op: replace
      path: /spec/channel
      value: ASM_CHANNEL
