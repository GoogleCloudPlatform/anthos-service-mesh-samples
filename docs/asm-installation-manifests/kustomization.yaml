# Sample to illustrate how to customize the ASM channel, you need to replace the variables ASM_VERSION and ASM_CHANNEL in for-asm-channel/kustomization.yaml before deploying this file.
# As an example: sed -i "s/ASM_VERSION/asm-managed-rapid/g;s/ASM_CHANNEL/rapid/g" for-asm-channel/kustomization.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
- base
- with-strict-mtls
components:
- for-asm-channel