# [START servicemesh_mysql_server_mysql_service_mysql]
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  selector:
    app: mysql
# [END servicemesh_mysql_server_mysql_service_mysql]
---
# [START servicemesh_mysql_server_mysql_deployment_mysql]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: yougottoknowme
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
# [END servicemesh_mysql_server_mysql_deployment_mysql]
---
# [START servicemesh_mysql_server_mysql_persistentvolumeclaim_mysql_pv_claim]
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
# [END servicemesh_mysql_server_mysql_persistentvolumeclaim_mysql_pv_claim]
---
