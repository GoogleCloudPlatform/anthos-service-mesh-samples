# [START servicemesh_canary_service_asm_gateway_deployment_asm_ingressgateway]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asm-ingressgateway
spec:
  replicas: 3
  selector:
    matchLabels:
      asm: ingressgateway
  template:
    metadata:
      annotations:
        # This is required to tell Anthos Service Mesh to inject the gateway with the
        # required configuration.
        inject.istio.io/templates: gateway
      labels:
        asm: ingressgateway
    spec:
      containers:
      - name: istio-proxy
        image: auto # The image will automatically update each time the pod starts.
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: asm-ingressgateway
# [END servicemesh_canary_service_asm_gateway_deployment_asm_ingressgateway]
---
# [START servicemesh_canary_service_asm_gateway_service_asm_ingressgateway]
apiVersion: v1
kind: Service
metadata:
  name: asm-ingressgateway
spec:
  type: LoadBalancer
  selector:
    asm: ingressgateway
  ports:
  - port: 80
    name: http2
    targetPort: 8080
# [END servicemesh_canary_service_asm_gateway_service_asm_ingressgateway]
---
# [START servicemesh_canary_service_asm_gateway_role_asm_ingressgateway_sds]
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: asm-ingressgateway-sds
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
# [END servicemesh_canary_service_asm_gateway_role_asm_ingressgateway_sds]
---
# [START servicemesh_canary_service_asm_gateway_rolebinding_asm_ingressgateway_sds]
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: asm-ingressgateway-sds
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: asm-ingressgateway-sds
subjects:
- kind: ServiceAccount
  name: asm-ingressgateway
# [END servicemesh_canary_service_asm_gateway_rolebinding_asm_ingressgateway_sds]
---
# [START servicemesh_canary_service_asm_gateway_serviceaccount_asm_ingressgateway]
apiVersion: v1
kind: ServiceAccount
metadata:
  name: asm-ingressgateway
# [END servicemesh_canary_service_asm_gateway_serviceaccount_asm_ingressgateway]