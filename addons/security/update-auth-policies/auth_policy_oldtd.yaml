# [START servicemesh_update_auth_policies_auth_policy_oldtd_authorizationpolicy_service_httpbin_default_svc_cluster_local]
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: service-httpbin.default.svc.cluster.local
  namespace: default
spec:
  rules:
  - from:
    - source:
        principals:
        - old-td/ns/sleep-allow/sa/sleep
    to:
    - operation:
        methods:
        - GET
  selector:
    matchLabels:
      app: httpbin
# [END servicemesh_update_auth_policies_auth_policy_oldtd_authorizationpolicy_service_httpbin_default_svc_cluster_local]
---
