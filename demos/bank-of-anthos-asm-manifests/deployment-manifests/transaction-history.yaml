# [START servicemesh_deployment_manifests_transaction_history_deployment_transactionhistory]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactionhistory
spec:
  selector:
    matchLabels:
      app: transactionhistory
  template:
    metadata:
      labels:
        app: transactionhistory
        version: v0.2.0
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: transactionhistory
        image: gcr.io/bank-of-anthos-ci/transactionhistory:latest
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.5.2"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "true"
        - name: ENABLE_METRICS
          value: "true"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000"
        - name: CACHE_MINUTES
          value: "60"
        - name: HISTORY_LIMIT
          value: "100"
          # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        #- name: EXTRA_LATENCY_MILLIS
        #  value: "5000"
        # Valid levels are debug, info, warn, error, fatal.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: environment-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
# [END servicemesh_deployment_manifests_transaction_history_deployment_transactionhistory]
---
# [START servicemesh_deployment_manifests_transaction_history_service_transactionhistory]
apiVersion: v1
kind: Service
metadata:
  name: transactionhistory
spec:
  type: ClusterIP
  selector:
    app: transactionhistory
  ports:
  - name: http
    port: 8080
    targetPort: 8080
# [END servicemesh_deployment_manifests_transaction_history_service_transactionhistory]
---
# [START servicemesh_deployment_manifests_transaction_history_virtualservice_transactionhistory]
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: transactionhistory
spec:
  hosts:
  - transactionhistory
  http:
  - route:
    - destination:
        host: transactionhistory
        subset: v0-2-0
# [END servicemesh_deployment_manifests_transaction_history_virtualservice_transactionhistory]
---
# [START servicemesh_deployment_manifests_transaction_history_destinationrule_transactionhistory_destination]
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: transactionhistory-destination
spec:
  host: transactionhistory
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v0-2-0
    labels:
      version: v0.2.0
# [END servicemesh_deployment_manifests_transaction_history_destinationrule_transactionhistory_destination]
---
