# [START servicemesh_deployment_manifests_ledger_writer_deployment_ledgerwriter]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerwriter
spec:
  selector:
    matchLabels:
      app: ledgerwriter
  template:
    metadata:
      labels:
        app: ledgerwriter
        version: v0.2.0
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: ledgerwriter
        image: gcr.io/bank-of-anthos-ci/ledgerwriter:v0.5.2
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.5.2"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "true"
        - name: ENABLE_METRICS
          value: "true"
         # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        # service level override of log level
        - name: LOG_LEVEL
          value: "info"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
# [END servicemesh_deployment_manifests_ledger_writer_deployment_ledgerwriter]
---
# [START servicemesh_deployment_manifests_ledger_writer_service_ledgerwriter]
apiVersion: v1
kind: Service
metadata:
  name: ledgerwriter
spec:
  type: ClusterIP
  selector:
    app: ledgerwriter
  ports:
  - name: http
    port: 8080
    targetPort: 8080
# [END servicemesh_deployment_manifests_ledger_writer_service_ledgerwriter]
---
# [START servicemesh_deployment_manifests_ledger_writer_virtualservice_ledgerwriter]
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ledgerwriter
spec:
  hosts:
  - ledgerwriter
  http:
  - route:
    - destination:
        host: ledgerwriter
        subset: v0-2-0
# [END servicemesh_deployment_manifests_ledger_writer_virtualservice_ledgerwriter]
---
# [START servicemesh_deployment_manifests_ledger_writer_destinationrule_ledgerwriter_destination]
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ledgerwriter-destination
spec:
  host: ledgerwriter
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v0-2-0
    labels:
      version: v0.2.0
# [END servicemesh_deployment_manifests_ledger_writer_destinationrule_ledgerwriter_destination]
---
