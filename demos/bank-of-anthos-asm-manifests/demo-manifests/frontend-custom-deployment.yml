# [START servicemesh_bank_of_anthos_asm_manifests_demo_manifests_deployment_frontend_custom]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-custom
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v0.2.0-custom
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: front
        image: gcr.io/bjm-public-container-images/bank-of-anthos/frontend-temp@sha256:d252c140896fc6b87681f6cf81e7084cf95f8e82d1dd9b1a42ea5f3fd2b41dd2
        volumeMounts:
        - name: publickey
          mountPath: /root/.ssh
          readOnly: true
        env:
        - name: VERSION
          value: v0.2.0-custom
        - name: PORT
          value: '8080'
        - name: BANK_NAME
          value: Bank of Custom
        - name: DEFAULT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: default-data-config
              key: DEFAULT_USER_USERNAME
        - name: DEFAULT_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: default-data-config
              key: DEFAULT_LOGIN_PASSWORD
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
# [END servicemesh_bank_of_anthos_asm_manifests_demo_manifests_deployment_frontend_custom]
---
# [START servicemesh_bank_of_anthos_asm_manifests_demo_manifests_destinationrule_frontend_destination]
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: frontend-destination
spec:
  host: frontend
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v0-2-0
    labels:
      version: v0.2.0
  - name: v0-2-0-custom
    labels:
      version: v0.2.0-custom
# [END servicemesh_bank_of_anthos_asm_manifests_demo_manifests_destinationrule_frontend_destination]
---
